  <style>
    :root{

      --accent:#22D3EE;
      --accent-2:#A78BFA;
      --error:#F87171;
      --radius:16px;
      --shadow-neon:0 0 0 1px rgba(34,211,238,.35), 0 0 24px rgba(34,211,238,.2);
      --shadow-neon-strong:0 0 0 1px rgba(34,211,238,.65), 0 0 32px rgba(34,211,238,.45);

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg-0);color:var(--text);line-height:1.45;-webkit-font-smoothing:antialiased}
    img{max-width:100%;display:block}
    button,input,select{font:inherit;color:inherit}

    .backdrop{
      position:fixed; inset:0; overflow:hidden; pointer-events:none;
      background:
        radial-gradient(1200px 600px at 120% -10%, rgba(167,139,250,.15), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(34,211,238,.14), transparent 60%),
        radial-gradient(700px 400px at 50% 0%, rgba(34,211,238,.08), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.25));
      filter:saturate(1.05);
    }
    .wrap{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:24px}
    .app{width:min(680px,100%);margin:auto;position:relative}
    .card{
      position:relative;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius:calc(var(--radius) + 6px);
      padding:20px 20px 16px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.04), 0 8px 30px rgba(2,12,27,.55);
      border:1px solid rgba(255,255,255,.06);
      backdrop-filter:blur(6px);
    }
    .title{font-weight:700;font-size:26px;letter-spacing:.2px;margin:6px 0 14px;text-shadow:0 0 22px rgba(167,139,250,.25)}

    /* GRID */
    .grid{display:grid;gap:12px}
    .field{position:relative; --label-rest-top:18px; --label-float-top:6px;}
    .hint{margin-top:6px;font-size:12px;color:var(--muted)}
    .error-msg{margin-top:6px;font-size:12px;color:var(--error);display:none}
    .field.error .error-msg{display:block}

    /* INPUT + FLOATING LABEL (без «плашки») */
    .control{
      width:100%;background:var(--bg-1);
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.07);
      padding:18px 14px 14px;
      outline:none;transition:box-shadow .18s ease,border-color .18s ease,background .18s ease;
    }
    .control::placeholder{color:transparent}
    .field label{
      position:absolute;left:14px;top:var(--label-rest-top);
      color:var(--muted);font-size:14px;pointer-events:none;transition:all .16s ease;
